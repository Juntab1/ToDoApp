<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ToDo App!</h1>
    <h2>(1 click = cross out, 2 click = delete)</h2>
    <div class="container">
        <input type="text" id="inputField" placeholder="Enter activity"><button id="addToDo">+</button>
        <!--the toDoContainer tag lets you access what is inside of it in js-->
        <div class="to-dos" id="toDoContainer">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
